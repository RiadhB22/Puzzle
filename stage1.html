<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stage 1 : Puzzle</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(to right, #f9f9f9, #eaeaea);
    }

    .title {
      font-size: 2.5em;
      margin: 1em 0 0.5em;
      text-shadow: 2px 2px 5px #ccc;
      color: #333;
    }

    #puzzle-container {
      width: 360px;
      height: 360px;
      margin: 1em auto;
      border: 4px solid #ddd;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
      position: relative;
    }

    #score-panel {
      font-size: 1.2em;
      margin: 1em 0;
      color: #444;
    }

    #ad-space {
      margin-top: 2em;
      text-align: center;
      background: #fff;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #ad-space img {
      width: 200px;
      border-radius: 8px;
    }

    .jigsaw-piece:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
      transition: 0.2s;
      z-index: 2;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jigsaw-puzzle-js@latest/dist/jigsaw.min.js"></script>
</head>
<body>
  <h1 class="title">Stage 1 : Puzzle 3x3</h1>

  <div id="puzzle-container"></div>
  <div id="score-panel">‚è± Temps √©coul√© : <span id="timer">0</span> sec</div>

  <div id="ad-space">
    <img src="Files/ad.jpg" alt="Publicit√©" />
    <p>Visitez notre ferme bio !</p>
  </div>

  <script>
    const timerEl = document.getElementById("timer");
    let seconds = 0;
    setInterval(() => {
      seconds++;
      timerEl.textContent = seconds;
    }, 1000);

    const puzzle = new JigsawPuzzle("puzzle-container", {
      image: "Files/cat.jpg",
      rows: 3,
      columns: 3,
      style: 'classic',
      onComplete: () => {
        const container = document.getElementById("puzzle-container");
        container.style.transition = "transform 0.6s ease";
        container.style.transform = "scale(1.2)";

        setTimeout(() => {
          alert("üéâ Bien compl√©t√© ! Vous passez au Stage 2.");
          window.location.href = "stage2.html";
        }, 800);
      },
    });
  </script>
</body>
</html>
