<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß© Puzzle Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2em;
      color: #333;
    }

    #player-form {
      margin: 10px auto;
    }

    #puzzle-container {
      width: 360px;
      height: 360px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      border: 3px solid #aaa;
      background: #ccc;
    }

    .piece {
      background-image: url('Files/cat.jpg');
      background-size: 360px 360px;
      width: 120px;
      height: 120px;
      border: 1px solid #999;
      cursor: grab;
    }

    #score-panel, #player-info, #stage-info {
      margin: 8px;
      font-weight: bold;
    }

    #ad-space {
      margin-top: 30px;
      padding: 10px;
      background: white;
      border-top: 2px solid #eee;
    }

    #ad-space img {
      width: 180px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üß© Puzzle Game</h1>

  <div id="player-form">
    <input type="text" id="player-name" placeholder="Entrez votre nom" />
    <button onclick="startGame()">Commencer</button>
  </div>

  <div id="player-info"></div>
  <div id="stage-info">Stage 1</div>
  <div id="score-panel">‚è± Temps : <span id="timer">0</span>s | Score : <span id="score">0</span></div>

  <div id="puzzle-container"></div>

  <div id="ad-space">
    <h3>Publicit√©</h3>
    <img src="Files/PUB.png" alt="Publicit√©" />
  </div>

  <script>
    let score = 0, seconds = 0, timer, playerName = '';

    function startGame() {
      playerName = document.getElementById("player-name").value.trim() || "Joueur";
      document.getElementById("player-info").textContent = "üë§ Joueur : " + playerName;

      startTimer();
      setupPuzzle();
    }

    function startTimer() {
      timer = setInterval(() => {
        seconds++;
        document.getElementById("timer").textContent = seconds;
      }, 1000);
    }

    function setupPuzzle() {
      const container = document.getElementById("puzzle-container");
      container.innerHTML = "";

      const order = [...Array(9).keys()];
      shuffle(order);

      order.forEach((i, index) => {
        const x = (i % 3) * -120;
        const y = Math.floor(i / 3) * -120;
        const div = document.createElement("div");
        div.className = "piece";
        div.style.backgroundPosition = `${x}px ${y}px`;
        div.setAttribute("data-index", i);
        div.draggable = true;

        div.addEventListener("dragstart", dragStart);
        div.addEventListener("dragover", dragOver);
        div.addEventListener("drop", dropped);

        container.appendChild(div);
      });
    }

    let dragged;

    function dragStart(e) {
      dragged = e.target;
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function dropped(e) {
      const target = e.target;
      if (target.classList.contains("piece") && dragged !== target) {
        const temp = dragged.style.backgroundPosition;
        const tempIndex = dragged.dataset.index;

        dragged.style.backgroundPosition = target.style.backgroundPosition;
        dragged.dataset.index = target.dataset.index;

        target.style.backgroundPosition = temp;
        target.dataset.index = tempIndex;

        if (dragged.dataset.index === dragged.getAttribute("data-index") &&
            target.dataset.index === target.getAttribute("data-index")) {
          score += 5;
        } else {
          score = Math.max(0, score - 1);
        }

        document.getElementById("score").textContent = score;

        checkVictory();
      }
    }

    function checkVictory() {
      const pieces = document.querySelectorAll(".piece");
      let isDone = true;
      pieces.forEach((piece, i) => {
        if (parseInt(piece.dataset.index) !== i) {
          isDone = false;
        }
      });
      if (isDone) {
        clearInterval(timer);
        alert(`üéâ Bien jou√© ${playerName} ! Puzzle compl√©t√© en ${seconds}s avec score ${score}`);
        document.getElementById("puzzle-container").style.transform = "scale(1.2)";
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
