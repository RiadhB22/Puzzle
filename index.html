<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>?? Puzzle : Niveau 1 ??</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin: 20px;
    }
    h1 .emoji1 { color: #ff6347; } /* rouge */
    h1 .emoji2 { color: #1e90ff; } /* bleu */
    #playerSection {
      margin-top: 10px;
      text-align: center;
    }
    #playerSection input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #playerSection button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1rem;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    #gameUI {
      display: none;
      text-align: center;
    }
    .info-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px;
      flex-wrap: wrap;
    }
    #puzzle {
      display: grid;
      gap: 2px;
      margin: 10px auto;
      touch-action: manipulation;
    }
    .piece {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .piece:hover {
      transform: scale(1.05);
      box-shadow: 0 0 5px #333;
    }
    .buttons {
      margin: 10px;
    }
    button:disabled {
      background-color: #ccc !important;
      cursor: not-allowed;
    }
    #victoryMessage {
      font-size: 1.5rem;
      font-weight: bold;
      color: green;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    #pub {
      margin-top: 20px;
    }
    img#pubImg {
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1><span class="emoji1">??</span> Puzzle : Niveau 1 <span class="emoji2">??</span></h1>

  <div id="playerSection">
    <input type="text" id="playerName" placeholder="Entrez votre nom">
    <button onclick="startGame()">Commencer</button>
  </div>

  <div id="gameUI">
    <div class="info-bar">
      <div><strong>Joueur:</strong> <span id="playerDisplay">...</span></div>
      <div><strong>Score:</strong> <span id="score">0</span></div>
      <div><strong>Coups:</strong> <span id="moves">0</span></div>
      <div><strong>??</strong> <span id="timer">0:00</span></div>
    </div>

    <div id="puzzle"></div>

    <div id="victoryMessage"></div>

    <div class="buttons">
      <button onclick="resetGame()">?? Rejouer</button>
      <button id="nextLevelBtn" disabled>?? Niveau 2</button>
    </div>

    <div id="pub">
      <img id="pubImg" src="Files/PUB.png" alt="Publicité" />
    </div>
  </div>

  <audio id="clickSound" src="Files/click.mp3"></audio>
  <audio id="swapSound" src="Files/swap.mp3"></audio>
  <audio id="winSound" src="Files/win.mp3"></audio>

  <script>
    const puzzleSize = 3;
    let pieces = [], first = null, second = null;
    let moves = 0, score = 0, timer, seconds = 0;
    const puzzle = document.getElementById("puzzle");

    function startGame() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Entrez un nom !");
      document.getElementById("playerDisplay").textContent = name;
      document.getElementById("playerSection").style.display = "none";
      document.getElementById("gameUI").style.display = "block";
      initPuzzle();
      startTimer();
    }

    function startTimer() {
      timer = setInterval(() => {
        seconds++;
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        document.getElementById("timer").textContent = `${min}:${sec.toString().padStart(2, '0')}`;
      }, 1000);
    }

    function initPuzzle() {
      puzzle.innerHTML = '';
      puzzle.style.gridTemplateColumns = `repeat(${puzzleSize}, 100px)`;
      pieces = [];

      for (let i = 0; i < puzzleSize * puzzleSize; i++) {
        pieces.push(i);
      }

      do {
        shuffleArray(pieces);
      } while (pieces.some((v, i) => v === i));

      pieces.forEach((pos, i) => {
        const div = document.createElement("div");
        div.classList.add("piece");
        div.style.backgroundImage = "url('Files/cat.jpg')";
        const x = (pos % puzzleSize) * -100;
        const y = Math.floor(pos / puzzleSize) * -100;
        div.style.backgroundPosition = `${x}px ${y}px`;
        div.dataset.index = pos;
        div.addEventListener("click", () => clickPiece(div));
        puzzle.appendChild(div);
      });
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function clickPiece(piece) {
      document.getElementById("clickSound").play();

      if (!first) {
        first = piece;
        piece.style.border = "2px solid red";
      } else if (piece !== first && !second) {
        second = piece;
        swapPieces(first, second);
        moves++;
        document.getElementById("moves").textContent = moves;
        first.style.border = "";
        second.style.border = "";
        first = second = null;
        checkVictory();
      }
    }

    function swapPieces(p1, p2) {
      document.getElementById("swapSound").play();
      const temp = p1.dataset.index;
      p1.dataset.index = p2.dataset.index;
      p2.dataset.index = temp;
      updatePieces();
    }

    function updatePieces() {
      const all = [...puzzle.children];
      all.forEach((piece, i) => {
        const pos = parseInt(piece.dataset.index);
        const x = (pos % puzzleSize) * -100;
        const y = Math.floor(pos / puzzleSize) * -100;
        piece.style.backgroundPosition = `${x}px ${y}px`;
      });
    }

    function checkVictory() {
      const all = [...puzzle.children];
      const correct = all.every((p, i) => parseInt(p.dataset.index) === i);
      if (correct) {
        clearInterval(timer);
        document.getElementById("winSound").play();
        score += 100 - moves;
        document.getElementById("score").textContent = score;
        document.getElementById("victoryMessage").textContent = "?? Bravo, puzzle réussi !";
        document.getElementById("nextLevelBtn").disabled = false;
      }
    }

    function resetGame() {
      first = second = null;
      moves = 0;
      seconds = 0;
      clearInterval(timer);
      document.getElementById("moves").textContent = "0";
      document.getElementById("timer").textContent = "0:00";
      document.getElementById("victoryMessage").textContent = "";
      document.getElementById("nextLevelBtn").disabled = true;
      initPuzzle();
      startTimer();
    }
  </script>

</body>
</html>
