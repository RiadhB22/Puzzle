<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Niveau 1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin: 20px 0 10px;
      color: #333;
    }

    #playerInput {
      margin: 10px;
    }

    #playerInput input {
      padding: 10px;
      border: 2px solid #aaa;
      border-radius: 10px;
      font-size: 1em;
      width: 200px;
    }

    #playerInput button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
    }

    #gameInfo {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 1em;
      color: #444;
    }

    #puzzleContainer {
      margin: auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      max-width: 90vmin;
      max-height: 90vmin;
      background: #ccc;
    }

    .piece {
      width: 100%;
      aspect-ratio: 1/1;
      background-size: 300%;
      background-repeat: no-repeat;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s;
    }

    .piece:hover {
      transform: scale(1.05);
      box-shadow: 0 0 5px #007BFF;
    }

    #buttons {
      margin-top: 15px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #message {
      font-size: 1.5em;
      color: green;
      animation: bounce 1s infinite;
      margin-top: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #pub {
      margin-top: 15px;
    }

    #pub img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>üß© Puzzle : Niveau 1 üß†</h1>

  <div id="playerInput">
    <input type="text" id="playerName" placeholder="Entrez votre nom" />
    <button onclick="startGame()">Commencer</button>
  </div>

  <div id="gameArea" style="display:none;">
    <div id="gameInfo">
      <div id="playerDisplay"></div>
      <div id="scoreDisplay">Score: 0</div>
      <div id="moveCounter">Coups: 0</div>
      <div id="timer">‚è±Ô∏è 0s</div>
    </div>

    <div id="puzzleContainer"></div>

    <div id="message"></div>

    <div id="buttons">
      <button onclick="resetGame()">Rejouer</button>
      <button id="nextLevel" onclick="nextLevel()" disabled>Niveau 2</button>
    </div>

    <div id="pub"><img src="Puzzle/Files/PUB.png" alt="PUB" /></div>
  </div>

  <audio id="clickSound" src="Puzzle/Files/click.mp3"></audio>
  <audio id="swapSound" src="Puzzle/Files/swap.mp3"></audio>
  <audio id="winSound" src="Puzzle/Files/win.mp3"></audio>

  <script>
    const puzzleSize = 3;
    let pieces = [], empty = null;
    let moveCount = 0;
    let score = 0;
    let timer = 0, timerInterval;
    const image = "Puzzle/Files/cat.jpg";

    function startGame() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Entrez un nom !");
      document.getElementById("playerDisplay").textContent = "üë§ " + name;
      document.getElementById("playerInput").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      initPuzzle();
      timer = 0;
      timerInterval = setInterval(() => {
        timer++;
        document.getElementById("timer").textContent = "‚è±Ô∏è " + timer + "s";
      }, 1000);
    }

    function initPuzzle() {
      const container = document.getElementById("puzzleContainer");
      container.innerHTML = "";
      pieces = [];

      for (let i = 0; i < puzzleSize * puzzleSize; i++) {
        pieces.push(i);
      }

      do {
        shuffleArray(pieces);
      } while (pieces.some((val, idx) => val === idx));

      pieces.forEach((val, idx) => {
        const x = val % puzzleSize;
        const y = Math.floor(val / puzzleSize);
        const div = document.createElement("div");
        div.className = "piece";
        div.style.backgroundImage = `url(${image})`;
        div.style.backgroundPosition = `${(x * 100) / (puzzleSize - 1)}% ${(y * 100) / (puzzleSize - 1)}%`;
        div.dataset.index = idx;
        div.dataset.value = val;
        div.onclick = () => handlePieceClick(idx);
        container.appendChild(div);
      });

      moveCount = 0;
      score = 0;
      updateScore();
      document.getElementById("message").textContent = "";
      document.getElementById("nextLevel").disabled = true;
    }

    function handlePieceClick(idx) {
      document.getElementById("clickSound").play();

      if (empty === null) {
        empty = idx;
        return;
      }

      const container = document.getElementById("puzzleContainer");
      const piecesDom = container.children;
      [piecesDom[idx].style.backgroundImage, piecesDom[empty].style.backgroundImage] =
        [piecesDom[empty].style.backgroundImage, piecesDom[idx].style.backgroundImage];
      [piecesDom[idx].style.backgroundPosition, piecesDom[empty].style.backgroundPosition] =
        [piecesDom[empty].style.backgroundPosition, piecesDom[idx].style.backgroundPosition];
      [pieces[idx], pieces[empty]] = [pieces[empty], pieces[idx]];

      document.getElementById("swapSound").play();
      moveCount++;
      updateScore();
      empty = null;

      checkWin();
    }

    function updateScore() {
      document.getElementById("moveCounter").textContent = "Coups: " + moveCount;
      document.getElementById("scoreDisplay").textContent = "Score: " + Math.max(0, 100 - moveCount * 2);
    }

    function checkWin() {
      const isSolved = pieces.every((val, idx) => val === idx);
      if (isSolved) {
        clearInterval(timerInterval);
        document.getElementById("message").textContent = "üéâ Bravo, Puzzle Termin√© ! üéâ";
        document.getElementById("winSound").play();
        document.getElementById("nextLevel").disabled = false;
      }
    }

    function resetGame() {
      clearInterval(timerInterval);
      empty = null;
      startGame();
    }

    function nextLevel() {
      alert("Niveau 2 bient√¥t disponible !");
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
