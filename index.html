<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Game2</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(to right, #f0f0f0, #ffffff);
    }

    h1.title {
      font-size: 3em;
      margin: 1em 0 0.5em;
      color: #222;
      text-shadow: 1px 1px 5px #aaa;
    }

    #player-form {
      margin-bottom: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #player-name {
      padding: 0.4em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }

    #start-button {
      margin-top: 0.5em;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #player-info, #stage-info, #score-panel {
      font-size: 1.2em;
      color: #555;
      margin: 0.3em;
    }

    #puzzle-container {
      width: 360px;
      height: 360px;
      margin: 1em auto;
      border: 4px solid #ccc;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      background-color: #fff;
      transition: transform 0.6s ease;
    }

    .jigsaw-piece:hover {
      transform: scale(1.05);
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #next-button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin-top: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      display: none;
    }

    #ad-space {
      margin-top: 2em;
      text-align: center;
      background: #fff;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #ad-space img {
      width: 200px;
      border-radius: 8px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jigsaw-puzzle@1.0.2/dist/jigsaw.min.js"></script>
</head>
<body>
  <h1 class="title">üß© PUZZLE GAME : TAKWEEN</h1>

  <div id="player-form">
    <input type="text" id="player-name" placeholder="Entrez votre nom" />
    <button id="start-button">Commencer</button>
  </div>

  <div id="player-info"></div>
  <div id="stage-info"></div>
  <div id="puzzle-container"></div>
  <div id="score-panel">‚è± Temps : <span id="timer">0</span>s | Score : <span id="score">0</span></div>

  <button id="next-button">‚û° Niveau suivant</button>

  <div id="ad-space">
    <img src="Files/ad.jpg" alt="Publicit√©" />
    <p>Visitez notre ferme bio !</p>
  </div>

  <script>
    let timerInterval;
    let seconds = 0;
    let score = 0;
    let puzzle;

    document.getElementById("start-button").addEventListener("click", () => {
      const name = document.getElementById("player-name").value.trim() || "Joueur";
      document.getElementById("player-form").style.display = "none";
      document.getElementById("player-info").textContent = `üë§ Joueur : ${name}`;
      document.getElementById("stage-info").textContent = `üìå Stage 1`;
      document.getElementById("score-panel").style.display = "block";

      timerInterval = setInterval(() => {
        seconds++;
        document.getElementById("timer").textContent = seconds;
      }, 1000);

      puzzle = new JigsawPuzzle("puzzle-container", {
        image: "Files/cat.jpg",
        rows: 3,
        columns: 3,
        style: 'classic',
        onMatch: () => {
          score += 5;
          updateScore();
        },
        onMismatch: () => {
          score = Math.max(0, score - 1);
          updateScore();
        },
        onComplete: () => {
          clearInterval(timerInterval);
          const container = document.getElementById("puzzle-container");
          container.style.transform = "scale(1.2)";

          setTimeout(() => {
            alert("üéâ Bien compl√©t√© ! Cliquez sur Niveau suivant pour continuer.");
            document.getElementById("next-button").style.display = "inline-block";
          }, 1000);
        }
      });
    });

    function updateScore() {
      document.getElementById("score").textContent = score;
    }

    document.getElementById("next-button").addEventListener("click", () => {
      document.getElementById("puzzle-container").style.transform = "scale(1.0)";
      location.reload();
    });
  </script>
</body>
</html>
