<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧩 Puzzle : Niveau 1 🧩</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧩 Puzzle 🧩 Niveau 1 </h1>

    <div id="start-screen">
      <input type="text" id="player-name" placeholder="Entrez votre nom" />
      <button id="start-btn">Commencer</button>
    </div>

    <div id="game-ui" class="hidden">
      <div class="info-bar">
        👤 Joueur : <span id="display-name">-</span> |
        🧠 Score : <span id="score">0</span> |
        🔁 Coups : <span id="moves">0</span> |
        ⏱️ <span id="timer">00:00</span>
      </div>

      <div id="puzzle-board"></div>

      <div id="message" class="hidden">🎉 Bravo ! Puzzle réussi 🎉</div>

      <div class="buttons">
        <button id="replay-btn">🔁 Rejouer</button>
        <button id="next-btn">➡️ Niveau 2</button>
      </div>
    </div>

    <img id="pub-image" src="files/PUB.png" alt="Publicité" />
  </div>

  <script src="script.js"></script>
</body>
</html>
