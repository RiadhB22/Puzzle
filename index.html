<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle : Niveau 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1><span class="emoji1">ğŸ§©</span> Puzzle : Niveau 1 <span class="emoji2">ğŸ§©</span></h1>

    <div class="player-input" id="playerInput">
      <input type="text" id="playerName" placeholder="Entrez votre nom..." />
      <button id="startBtn">Commencer</button>
    </div>

    <div id="gameArea" style="display: none;">
      <div class="top-info">
        <div id="playerDisplay">ğŸ‘¤ Joueur : <span id="player">...</span></div>
        <div id="scoreDisplay">ğŸ¯ Score : <span id="score">0</span></div>
        <div id="movesDisplay">ğŸ–±ï¸ Coups : <span id="moves">0</span></div>
      </div>

      <div class="puzzle-container" id="puzzleContainer"></div>

      <div class="bottom-controls">
        <button id="replayBtn">ğŸ” Rejouer</button>
        <div id="timer">ğŸ•’ 0:00</div>
        <button id="nextBtn" disabled>â¡ï¸ Niveau 2</button>
      </div>

      <div id="message" class="message"></div>

      <div class="pub-container">
        <img src="Files/PUB.png" alt="PublicitÃ©" class="pub-image" />
      </div>
    </div>
  </div>

  <audio id="clickSound" src="Files/click.mp3"></audio>
  <audio id="swapSound" src="Files/swap.mp3"></audio>
  <audio id="winSound" src="Files/win.mp3"></audio>

  <script>
    const playerInput = document.getElementById("playerInput");
    const startBtn = document.getElementById("startBtn");
    const playerNameInput = document.getElementById("playerName");
    const gameArea = document.getElementById("gameArea");
    const playerDisplay = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const movesDisplay = document.getElementById("moves");
    const timer = document.getElementById("timer");
    const message = document.getElementById("message");
    const replayBtn = document.getElementById("replayBtn");
    const nextBtn = document.getElementById("nextBtn");
    const puzzleContainer = document.getElementById("puzzleContainer");

    const clickSound = document.getElementById("clickSound");
    const swapSound = document.getElementById("swapSound");
    const winSound = document.getElementById("winSound");

    const size = 3;
    let tiles = [];
    let first = null;
    let second = null;
    let score = 0;
    let moves = 0;
    let startTime = null;
    let timerInterval = null;

    function shuffle(array) {
      let shuffled;
      do {
        shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
      } while (shuffled.some((val, idx) => val === idx));
      return shuffled;
    }

    function createPuzzle() {
      puzzleContainer.innerHTML = "";
      const indices = shuffle([...Array(size * size).keys()]);
      tiles = indices.map((val, idx) => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.index = idx;
        tile.dataset.correct = val;
        tile.style.backgroundImage = "url('Files/cat.jpg')";
        tile.style.backgroundPosition = `-${(val % size) * 100}px -${Math.floor(val / size) * 100}px`;
        tile.addEventListener("click", handleTileClick);
        puzzleContainer.appendChild(tile);
        return tile;
      });
    }

    function handleTileClick(e) {
      if (!startTime) return;
      const tile = e.target;
      clickSound.play();
      if (!first) {
        first = tile;
        tile.classList.add("selected");
      } else if (first !== tile && !second) {
        second = tile;
        tile.classList.add("selected");
        swapTiles();
      }
    }

    function swapTiles() {
      swapSound.play();
      const temp = first.style.backgroundPosition;
      const tempCorrect = first.dataset.correct;
      [first.style.backgroundPosition, second.style.backgroundPosition] = [second.style.backgroundPosition, temp];
      [first.dataset.correct, second.dataset.correct] = [second.dataset.correct, tempCorrect];
      moves++;
      movesDisplay.textContent = moves;
      updateScore();
      first.classList.remove("selected");
      second.classList.remove("selected");
      first = second = null;
      checkWin();
    }

    function updateScore() {
      let correct = tiles.reduce((acc, tile, idx) => acc + (tile.dataset.correct == idx ? 1 : 0), 0);
      score += correct === size * size ? 10 : (correct > score ? 2 : -1);
      if (score < 0) score = 0;
      scoreDisplay.textContent = score;
    }

    function checkWin() {
      const win = tiles.every((tile, idx) => tile.dataset.correct == idx);
      if (win) {
        winSound.play();
        message.innerText = "ğŸ‰ Bravo ! Puzzle complÃ©tÃ© !";
        message.classList.add("show");
        clearInterval(timerInterval);
        nextBtn.disabled = false;
      }
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const diff = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(diff / 60);
        const seconds = diff % 60;
        timer.textContent = `ğŸ•’ ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      }, 1000);
    }

    function resetGame() {
      score = 0;
      moves = 0;
      scoreDisplay.textContent = "0";
      movesDisplay.textContent = "0";
      message.innerText = "";
      message.classList.remove("show");
      clearInterval(timerInterval);
      timer.textContent = "ğŸ•’ 0:00";
      startTime = Date.now();
      nextBtn.disabled = true;
      createPuzzle();
    }

    startBtn.addEventListener("click", () => {
      const name = playerNameInput.value.trim();
      if (!name) return;
      playerDisplay.textContent = name;
      playerInput.style.display = "none";
      gameArea.style.display = "block";
      resetGame();
      startTimer();
    });

    replayBtn.addEventListener("click", () => {
      resetGame();
    });
  </script>
</body>
</html>
