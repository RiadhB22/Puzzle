<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧩 Puzzle : LEVEL 1 🧩</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>🧩 Puzzle : LEVEL 1 🧩</h1>
    <input type="text" id="player-name" placeholder="Entrez votre nom..." />
    <button id="start-button">Commencer</button>
  </div>

  <div id="game-container" class="hidden">
    <header>
      <span>👤 Joueur : <span id="display-name">-</span></span>
      <span>🧠 Score : <span id="score">0</span></span>
      <span>🔁 Coups : <span id="moves">0</span></span>
      <span>⏱️ <span id="timer">00:00</span></span>
    </header>

    <div id="puzzle-container"></div>

    <div id="win-message" class="hidden">🎉 Bravo ! Puzzle réussi 🎉</div>

    <div id="buttons" class="hidden">
      <button onclick="restartGame()">🔄 Rejouer</button>
      <button onclick="nextLevel()">⏭️ Niveau 2</button>
    </div>

    <img id="pub" src="files/PUB.png" alt="Publicité" />
  </div>

  <script src="script.js"></script>
</body>
</html>
