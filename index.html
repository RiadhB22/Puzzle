<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle : Niveau 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧩 Puzzle : Niveau 1 🧩</h1>

    <div id="start-screen">
      <input type="text" id="player-name" placeholder="Entrez votre nom" />
      <button id="start-btn">Commencer</button>
    </div>

    <div id="game-ui" style="display:none;">
      <div class="info-bar">
        👤 Joueur : <span id="player-display">-</span> |
        🧠 Score : <span id="score">0</span> |
        🔁 Coups : <span id="moves">0</span> |
        ⏱️ <span id="timer">00:00</span>
      </div>

      <div id="puzzle"></div>

      <div class="buttons">
        <button id="replay-btn">Rejouer</button>
        <button id="next-level-btn">Niveau 2</button>
      </div>

      <div id="win-message" class="hidden">🎉 Bravo ! Puzzle réussi 🎉</div>
      <img src="files/PUB.png" id="pub" alt="Publicité" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
