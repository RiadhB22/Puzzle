<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(to right, #f0f0f0, #ffffff);
    }

    h1.title {
      font-size: 1.5em;
      margin: 1em 0 0.3em;
      line-height: 1em;
      color: #222;
      text-shadow: 1px 1px 5px #aaa;
    }

    #player-form {
      margin-bottom: 0.5em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #player-name {
      padding: 0.4em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }

    #start-button {
      margin-top: 0.5em;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #player-info, #stage-info, #score-panel {
      font-size: 1em;
      color: #555;
      margin: 0.2em;
    }

    #puzzle-container {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 2px;
      margin: 1em auto;
      border: 4px solid #ccc;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      background-color: #fff;
    }

    .tile {
      width: 120px;
      height: 120px;
      background-image: url('Files/cat.jpg');
      background-size: 360px 360px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.03);
    }

    #next-button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin-top: 1em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      display: none;
    }

    #ad-space {
      margin-top: 1em;
      text-align: center;
      background: #fff;
      padding: 0.5em;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #ad-space img {
      width: 200px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1 class="title">üß© PUZZLE GAME</h1>

  <div id="player-form">
    <input type="text" id="player-name" placeholder="Entrez votre nom" />
    <button id="start-button">Commencer</button>
  </div>

  <div id="player-info"></div>
  <div id="stage-info"></div>
  <div id="puzzle-container"></div>
  <div id="score-panel">‚è± Temps : <span id="timer">0</span>s | Score : <span id="score">0</span></div>

  <button id="next-button">‚û° Niveau suivant</button>

  <div id="ad-space">
    <h3>Publicit√©</h3>
    <img src="Files/PUB.png" alt="Publicit√©" />
  </div>

  <script>
    let seconds = 0;
    let score = 0;
    let interval;
    const tiles = [];

    document.getElementById("start-button").addEventListener("click", () => {
      const name = document.getElementById("player-name").value.trim() || "Joueur";
      document.getElementById("player-form").style.display = "none";
      document.getElementById("player-info").textContent = `üë§ Joueur : ${name}`;
      document.getElementById("stage-info").textContent = `üìå Stage 1`;

      startTimer();
      createPuzzle();
    });

    function startTimer() {
      interval = setInterval(() => {
        seconds++;
        document.getElementById("timer").textContent = seconds;
      }, 1000);
    }

    function createPuzzle() {
      const container = document.getElementById("puzzle-container");
      container.innerHTML = "";
      const indices = [...Array(9).keys()].sort(() => Math.random() - 0.5);

      indices.forEach(i => {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        const row = Math.floor(i / 3);
        const col = i % 3;
        tile.style.backgroundPosition = `-${col * 120}px -${row * 120}px`;
        container.appendChild(tile);
      });
    }
  </script>
</body>
</html>
