<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle üß©</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin: 20px 0;
    }
    .header-title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 2em;
    }
    .header-title .puzzle1 {
      color: #e91e63;
    }
    .header-title .puzzle2 {
      color: #2196f3;
    }
    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }
    #playerForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    #playerForm input {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80%;
    }
    #playerForm button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 10px;
      width: 100%;
      font-size: 1em;
      margin: 10px 0;
    }
    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 1;
    }
    .piece {
      width: 100%;
      aspect-ratio: 1;
      background-size: 300% 300%;
      background-repeat: no-repeat;
      border: 1px solid #ddd;
      transition: transform 0.2s;
    }
    .piece:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 10px 0;
    }
    #controls button {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #victoryMessage {
      display: none;
      font-size: 1.5em;
      font-weight: bold;
      color: green;
      margin: 20px 0;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    #pub {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1 class="header-title"><span class="puzzle1">üß©</span> Puzzle : Niveau 1 <span class="puzzle2">üß†</span></h1>

  <div id="gameContainer">
    <div id="playerForm">
      <input type="text" id="playerName" placeholder="Entrez votre nom...">
      <button onclick="startGame()">Commencer</button>
    </div>

    <div id="status" style="display:none;">
      <div id="playerDisplay">üë§ Riadh</div>
      <div id="scoreDisplay">Score : 0</div>
      <div id="movesDisplay">Coups : 0</div>
    </div>

    <div id="puzzle"></div>

    <div id="controls" style="display:none;">
      <button onclick="replayGame()">üîÑ Rejouer</button>
      <div id="timer">üïí 7:22</div>
      <button id="nextLevelBtn" onclick="nextLevel()" disabled>‚û°Ô∏è Niveau 2</button>
    </div>

    <div id="victoryMessage">üéâ Bravo ! Puzzle compl√©t√© üéâ</div>

    <img id="pub" src="Puzzle/Files/PUB.png" alt="Publicit√©">
  </div>

  <audio id="clickSound" src="Puzzle/Files/click.mp3"></audio>
  <audio id="swapSound" src="Puzzle/Files/swap.mp3"></audio>
  <audio id="winSound" src="Puzzle/Files/win.mp3"></audio>

  <script>
    const rows = 3;
    const cols = 3;
    const puzzle = document.getElementById("puzzle");
    const playerDisplay = document.getElementById("playerDisplay");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const movesDisplay = document.getElementById("movesDisplay");
    const victoryMessage = document.getElementById("victoryMessage");
    const nextLevelBtn = document.getElementById("nextLevelBtn");
    const clickSound = document.getElementById("clickSound");
    const swapSound = document.getElementById("swapSound");
    const winSound = document.getElementById("winSound");
    
    let pieces = [];
    let first = null;
    let score = 0;
    let moves = 0;

    function startGame() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Veuillez entrer un nom");
      playerDisplay.textContent = `üë§ ${name}`;
      document.getElementById("playerForm").style.display = "none";
      document.getElementById("status").style.display = "flex";
      document.getElementById("controls").style.display = "flex";
      score = 0;
      moves = 0;
      updateScore();
      createPuzzle();
    }

    function updateScore() {
      scoreDisplay.textContent = `Score : ${score}`;
      movesDisplay.textContent = `Coups : ${moves}`;
    }

    function createPuzzle() {
      puzzle.innerHTML = "";
      pieces = [];
      for (let i = 0; i < rows * cols; i++) {
        pieces.push(i);
      }
      shuffle(pieces);
      // S'assurer qu‚Äôaucune pi√®ce n‚Äôest √† la bonne place
      while (pieces.some((v, i) => v === i)) {
        shuffle(pieces);
      }
      pieces.forEach((n, i) => {
        const div = document.createElement("div");
        div.classList.add("piece");
        div.style.backgroundImage = "url('Puzzle/Files/cat.jpg')";
        div.style.backgroundPosition = `${(n % cols) * -100}% ${(Math.floor(n / cols)) * -100}%`;
        div.dataset.index = i;
        div.dataset.value = n;
        div.addEventListener("click", handleClick);
        puzzle.appendChild(div);
      });
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function handleClick(e) {
      clickSound.play();
      const current = e.currentTarget;
      if (first === null) {
        first = current;
        first.style.outline = "2px solid red";
      } else {
        swapSound.play();
        const second = current;
        first.style.outline = "none";
        const idx1 = first.dataset.index;
        const idx2 = second.dataset.index;
        const val1 = first.dataset.value;
        const val2 = second.dataset.value;

        // swap visually
        first.style.backgroundPosition = getPosition(val2);
        second.style.backgroundPosition = getPosition(val1);

        // swap values
        first.dataset.value = val2;
        second.dataset.value = val1;

        moves++;
        if (val1 == idx2 && val2 == idx1) {
          score += 2;
        } else {
          score--;
        }
        updateScore();

        checkVictory();
        first = null;
      }
    }

    function getPosition(val) {
      return `${(val % cols) * -100}% ${(Math.floor(val / cols)) * -100}%`;
    }

    function checkVictory() {
      const pieces = document.querySelectorAll(".piece");
      const isVictory = [...pieces].every((div, i) => div.dataset.value == i);
      if (isVictory) {
        victoryMessage.style.display = "block";
        winSound.play();
        nextLevelBtn.disabled = false;
      }
    }

    function replayGame() {
      victoryMessage.style.display = "none";
      nextLevelBtn.disabled = true;
      score = 0;
      moves = 0;
      updateScore();
      createPuzzle();
    }

    function nextLevel() {
      alert("Niveau 2 √† venir...");
    }
  </script>
</body>
</html>
