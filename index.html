<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Jeu - TAKWEEN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="welcome">
    <h1>Puzzle Jeu : TAKWEEN</h1>
    <input type="text" id="nameInput" placeholder="Entrez votre nom">
    <button onclick="startGame()">Commencer</button>
</div>

<div id="game" style="display:none;">
    <div class="top-bar">
        <div>👤 <span id="playerName">Nom</span></div>
        <div>⭐ Score : <span id="score">0</span></div>
        <div>🎯 Coups : <span id="moves">0</span></div>
        <div>🕒 <span id="timer">00:00</span></div>
    </div>

    <div id="puzzle" class="puzzle"></div>

    <div id="message">🎉 Bravo !</div>

    <div class="buttons">
        <button onclick="restartGame()">🔁 Rejouer</button>
        <button id="nextLevel" disabled>Niveau 2</button>
    </div>

    <img src="Files/PUB.png" class="pub">
</div>

<script src="script.js"></script>
</body>
</html>
