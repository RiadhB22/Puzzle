<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧩 Puzzle : Niveau 1 🧩</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    #startScreen {
      padding: 20px;
    }
    #gameArea {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #stats {
      margin: 10px 0;
      font-size: 1.2em;
    }
    #board {
      display: grid;
      gap: 2px;
      margin: 10px auto;
      touch-action: none;
    }
    .tile {
      background-size: cover;
      background-position: center;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #999;
    }
    #victoryMessage {
      font-size: 2em;
      color: green;
      margin: 15px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    #adBanner img {
      max-width: 100%;
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>🧩 Puzzle : Niveau 1 🧩</h1>
  <div id="startScreen">
    <input type="text" id="playerName" placeholder="Votre nom" />
    <button onclick="startGame()">Commencer</button>
  </div>

  <div id="gameArea">
    <div id="stats">
      👤 Joueur : <span id="playerDisplay"></span> |
      🧠 Score : <span id="scoreDisplay">0</span> |
      🔁 Coups : <span id="moveDisplay">0</span>
    </div>

    <div id="controls">
      <button onclick="resetGame()">🔁 Rejouer</button>
      <div>⏱️ <span id="timer">0:00</span></div>
      <button id="nextLevel" onclick="alert('Niveau 2 pas encore dispo')" disabled>⏭️ Niveau 2</button>
    </div>

    <div id="board"></div>

    <div id="victoryMessage" style="display: none;">🎉 Bravo ! Puzzle terminé 🎉</div>

    <div id="adBanner">
      <img src="Puzzle/Files/PUB.png" alt="Publicité" />
    </div>
  </div>

  <script>
    const rows = 3, cols = 3;
    let tiles = [], emptyIndex = null;
    let score = 0, moves = 0;
    let startTime, timerInterval;
    const clickSound = new Audio('Puzzle/Files/click.mp3');
    const swapSound = new Audio('Puzzle/Files/swap.mp3');
    const winSound = new Audio('Puzzle/Files/win.mp3');

    function shuffle(array) {
      do {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      } while (array.some((val, idx) => val === idx));
      return array;
    }

    function startGame() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Entrez un nom !");
      document.getElementById("playerDisplay").textContent = name;
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameArea").style.display = "flex";
      initBoard();
      startTimer();
    }

    function initBoard() {
      tiles = Array.from({length: rows * cols}, (_, i) => i);
      shuffle(tiles);
      const board = document.getElementById("board");
      board.innerHTML = "";
      board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      board.style.maxWidth = "95vw";
      const size = Math.min(window.innerWidth, 600) / cols;
      tiles.forEach((val, idx) => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.style.width = tile.style.height = `${size}px`;
        tile.dataset.index = idx;
        tile.dataset.value = val;
        tile.style.backgroundImage = `url('Puzzle/Files/cat.jpg')`;
        const x = (val % cols) * 100 / (cols - 1);
        const y = Math.floor(val / cols) * 100 / (rows - 1);
        tile.style.backgroundPosition = `${x}% ${y}%`;
        tile.addEventListener("click", handleClick);
        board.appendChild(tile);
      });
      score = 0; moves = 0;
      updateDisplay();
      document.getElementById("victoryMessage").style.display = "none";
      document.getElementById("nextLevel").disabled = true;
    }

    function handleClick(e) {
      clickSound.play();
      const idx1 = +e.target.dataset.index;
      if (idx1 === null) return;
      const idx2 = tiles.findIndex((_, i) => i !== idx1);
      if (idx2 < 0) return;

      // Swap logic
      [tiles[idx1], tiles[idx2]] = [tiles[idx2], tiles[idx1]];
      swapSound.play();
      moves++;
      updateBoard();
      checkVictory();
    }

    function updateBoard() {
      const board = document.getElementById("board");
      Array.from(board.children).forEach((tile, idx) => {
        const val = tiles[idx];
        tile.dataset.value = val;
        const x = (val % cols) * 100 / (cols - 1);
        const y = Math.floor(val / cols) * 100 / (rows - 1);
        tile.style.backgroundPosition = `${x}% ${y}%`;
      });
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById("scoreDisplay").textContent = score;
      document.getElementById("moveDisplay").textContent = moves;
    }

    function checkVictory() {
      const won = tiles.every((val, idx) => val === idx);
      if (won) {
        winSound.play();
        clearInterval(timerInterval);
        document.getElementById("victoryMessage").style.display = "block";
        document.getElementById("nextLevel").disabled = false;
      }
    }

    function resetGame() {
      clearInterval(timerInterval);
      initBoard();
      startTimer();
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const now = Date.now();
        const diff = Math.floor((now - startTime) / 1000);
        const min = Math.floor(diff / 60);
        const sec = diff % 60;
        document.getElementById("timer").textContent = `${min}:${sec.toString().padStart(2, "0")}`;
      }, 1000);
    }
  </script>
</body>
</html>
