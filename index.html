<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ§© Puzzle : Niveau 1 ðŸ§ </title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      color: #333;
    }

    h1 .red { color: red; }
    h1 .blue { color: blue; }

    #startScreen {
      margin-top: 20px;
    }

    #gameArea {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #infoBar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    .button:disabled {
      background: #aaa;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      max-width: 95vmin;
      margin: 10px auto;
    }

    .piece {
      width: 100%;
      aspect-ratio: 1;
      background-size: 300%;
      border: 1px solid #ccc;
      box-sizing: border-box;
      transition: transform 0.2s;
    }

    .piece:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    #victory {
      font-size: 2em;
      color: green;
      animation: pulse 1s infinite;
      display: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #pub {
      margin-top: 20px;
      max-width: 90%;
    }

    input {
      padding: 6px;
      font-size: 1em;
    }

    @media (max-width: 600px) {
      #grid {
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <h1><span class="red">ðŸ§©</span> Puzzle : Niveau 1 <span class="blue">ðŸ§ </span></h1>

  <div id="startScreen">
    <input type="text" id="playerName" placeholder="Votre nom" />
    <button class="button" onclick="startGame()">Commencer</button>
  </div>

  <div id="gameArea">
    <div id="infoBar">
      <span id="playerDisplay"></span>
      <span id="scoreDisplay">Score: 0</span>
      <span id="movesDisplay">Coups: 0</span>
      <span id="timer">ðŸ•’ 0s</span>
      <button class="button" onclick="resetGame()">Rejouer</button>
      <button class="button" id="nextBtn" disabled>Niveau 2</button>
    </div>

    <div id="grid"></div>
    <div id="victory">ðŸŽ‰ Bravo !</div>
    <img src="Puzzle/Files/PUB.png" id="pub" alt="PUB" />
  </div>

  <script>
    const gridSize = 3;
    let pieces = [];
    let emptyPos = null;
    let firstClick = null;
    let score = 0, moves = 0, timer = 0, interval = null;

    const clickSound = new Audio("Puzzle/Files/click.mp3");
    const swapSound = new Audio("Puzzle/Files/swap.mp3");
    const winSound = new Audio("Puzzle/Files/win.mp3");

    function startGame() {
      const name = document.getElementById('playerName').value.trim();
      if (!name) return alert("Entrez votre nom !");
      document.getElementById('playerDisplay').textContent = "ðŸ‘¤ " + name;
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameArea').style.display = 'flex';
      initPuzzle();
      interval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = `ðŸ•’ ${timer}s`;
      }, 1000);
    }

    function initPuzzle() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      pieces = [];

      for (let i = 0; i < gridSize * gridSize; i++) {
        pieces.push(i);
      }

      do {
        pieces = pieces.sort(() => Math.random() - 0.5);
      } while (pieces.some((v, i) => v === i));

      pieces.forEach((val, idx) => {
        const div = document.createElement('div');
        div.className = 'piece';
        div.dataset.index = idx;
        div.style.backgroundImage = "url('Puzzle/Files/cat.jpg')";
        const x = val % gridSize;
        const y = Math.floor(val / gridSize);
        div.style.backgroundPosition = `${-x * 100}% ${-y * 100}%`;
        div.onclick = () => handleClick(idx);
        grid.appendChild(div);
      });

      score = 0; moves = 0; timer = 0;
      document.getElementById('scoreDisplay').textContent = "Score: 0";
      document.getElementById('movesDisplay').textContent = "Coups: 0";
      document.getElementById('timer').textContent = "ðŸ•’ 0s";
      document.getElementById('victory').style.display = 'none';
      document.getElementById('nextBtn').disabled = true;
    }

    function handleClick(index) {
      clickSound.play();
      if (firstClick === null) {
        firstClick = index;
        return;
      }

      if (firstClick === index) {
        firstClick = null;
        return;
      }

      swapSound.play();
      const grid = document.getElementById('grid');
      const temp = pieces[firstClick];
      pieces[firstClick] = pieces[index];
      pieces[index] = temp;

      const firstDiv = grid.children[firstClick];
      const secondDiv = grid.children[index];

      const x1 = pieces[firstClick] % gridSize;
      const y1 = Math.floor(pieces[firstClick] / gridSize);
      firstDiv.style.backgroundPosition = `${-x1 * 100}% ${-y1 * 100}%`;

      const x2 = pieces[index] % gridSize;
      const y2 = Math.floor(pieces[index] / gridSize);
      secondDiv.style.backgroundPosition = `${-x2 * 100}% ${-y2 * 100}%`;

      moves++;
      score += 10;
      document.getElementById('movesDisplay').textContent = `Coups: ${moves}`;
      document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
      firstClick = null;

      checkVictory();
    }

    function checkVictory() {
      const win = pieces.every((v, i) => v === i);
      if (win) {
        clearInterval(interval);
        winSound.play();
        document.getElementById('victory').style.display = 'block';
        document.getElementById('nextBtn').disabled = false;
      }
    }

    function resetGame() {
      clearInterval(interval);
      timer = 0;
      initPuzzle();
      interval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = `ðŸ•’ ${timer}s`;
      }, 1000);
    }
  </script>
</body>
</html>
