<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle ðŸ§©</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin: 20px 10px;
      font-size: 2em;
    }
    h1 .red { color: red; }
    h1 .blue { color: blue; }

    #start-screen, #game-screen {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #start-screen input {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
    }

    #start-screen button {
      padding: 10px 20px;
      font-size: 1em;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #puzzle {
      display: grid;
      gap: 2px;
      margin: 20px 0;
    }

    .tile {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-size: 300% 300%;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #aaa;
    }

    #controls {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 500px;
      margin-bottom: 10px;
    }

    #controls span {
      font-size: 1.1em;
    }

    #buttons {
      display: flex;
      justify-content: space-around;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 14px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #replay { background: #2ecc71; color: white; }
    #next { background: gray; color: white; }

    #message {
      font-size: 1.5em;
      color: green;
      font-weight: bold;
      animation: pop 1s infinite alternate;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    #pub {
      margin-top: 10px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1><span class="red">ðŸ§©</span> Puzzle : Niveau 1 <span class="blue">ðŸ§©</span></h1>

  <div id="start-screen">
    <input type="text" id="playerName" placeholder="Entrez votre nom" />
    <button onclick="startGame()">Commencer</button>
  </div>

  <div id="game-screen" style="display:none;">
    <div id="controls">
      <span id="score">Score: 0</span>
      <span id="moves">Coups: 0</span>
      <span id="timer">ðŸ•’ 0s</span>
    </div>
    <div id="puzzle" style="grid-template-columns: repeat(3, 1fr);"></div>
    <div id="buttons">
      <button id="replay" onclick="resetGame()">Rejouer</button>
      <button id="next" disabled onclick="alert('Niveau 2 bientÃ´t disponible')">Niveau 2</button>
    </div>
    <div id="message"></div>
    <img id="pub" src="Puzzle/Files/PUB.png" alt="PUB" />
  </div>

  <audio id="clickSound" src="Puzzle/Files/click.mp3"></audio>
  <audio id="swapSound" src="Puzzle/Files/swap.mp3"></audio>
  <audio id="winSound" src="Puzzle/Files/win.mp3"></audio>

  <script>
    const puzzleSize = 3;
    let tiles = [], emptyIndex, moves = 0, score = 0, timer = 0, timerInterval;

    function startGame() {
      const name = document.getElementById('playerName').value.trim();
      if (!name) return alert("Veuillez entrer votre nom");
      document.getElementById('start-screen').style.display = "none";
      document.getElementById('game-screen').style.display = "block";
      resetGame();
      timerInterval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = "ðŸ•’ " + timer + "s";
      }, 1000);
    }

    function resetGame() {
      clearInterval(timerInterval);
      timer = 0;
      moves = 0;
      score = 0;
      document.getElementById('timer').textContent = "ðŸ•’ 0s";
      document.getElementById('score').textContent = "Score: 0";
      document.getElementById('moves').textContent = "Coups: 0";
      document.getElementById('message').textContent = "";
      document.getElementById('next').disabled = true;
      generatePuzzle();
      timerInterval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = "ðŸ•’ " + timer + "s";
      }, 1000);
    }

    function generatePuzzle() {
      const puzzle = document.getElementById('puzzle');
      puzzle.innerHTML = "";
      tiles = Array.from({length: puzzleSize * puzzleSize}, (_, i) => i);
      do {
        tiles.sort(() => Math.random() - 0.5);
      } while (tiles.some((val, idx) => val === idx));

      tiles.forEach((val, idx) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.style.backgroundImage = 'url("Puzzle/Files/cat.jpg")';
        const x = val % puzzleSize;
        const y = Math.floor(val / puzzleSize);
        tile.style.backgroundPosition = `${-x * 100}% ${-y * 100}%`;
        tile.dataset.index = idx;
        tile.onclick = () => selectTile(idx);
        puzzle.appendChild(tile);
      });
    }

    let selected = null;

    function selectTile(index) {
      document.getElementById('clickSound').play();
      if (selected === null) {
        selected = index;
      } else {
        if (selected !== index) {
          swapTiles(selected, index);
          document.getElementById('swapSound').play();
          moves++;
          document.getElementById('moves').textContent = "Coups: " + moves;
        }
        selected = null;
      }
    }

    function swapTiles(i, j) {
      const tilesDOM = document.querySelectorAll('.tile');
      const temp = tiles[i].valueOf();
      tiles[i] = tiles[j];
      tiles[j] = temp;

      const tempPos = tilesDOM[i].style.backgroundPosition;
      tilesDOM[i].style.backgroundPosition = tilesDOM[j].style.backgroundPosition;
      tilesDOM[j].style.backgroundPosition = tempPos;

      checkWin();
    }

    function checkWin() {
      const won = tiles.every((val, idx) => val === idx);
      if (won) {
        clearInterval(timerInterval);
        document.getElementById('message').textContent = "ðŸŽ‰ Bravo ! Puzzle terminÃ© ðŸŽ‰";
        document.getElementById('winSound').play();
        score = 1000 - (moves * 5 + timer * 2);
        document.getElementById('score').textContent = "Score: " + Math.max(score, 0);
        document.getElementById('next').disabled = false;
      }
    }
  </script>
</body>
</html>
