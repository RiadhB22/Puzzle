<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUZZLE GAME</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="responsive-title">PUZZLE GAME</h1>
  </header>

  <div class="top-bar" id="top-bar">
    <div id="start-section">
      <input type="text" id="player-name" placeholder="Entrez votre nom">
      <button id="start-button">Commencer</button>
    </div>
    <div id="game-controls" style="display:none;">
      <span id="player-display"></span>
      <span id="score-display">Score : <span id="score">0</span></span>
      <button id="replay-button">Rejouer</button>
      <span id="level-indicator">Niveau 1</span>
      <button id="next-level-button" disabled>Niveau 2</button>
    </div>
  </div>

  <div id="puzzle-board-container">
    <div id="puzzle-board"></div>
  </div>

  <div class="message" id="message"></div>

  <footer>
    <h3>Publicité</h3>
    <img src="Files/PUB.png" alt="Publicité" class="pub-image">
  </footer>

  <script src="script.js"></script>
</body>
</html>
