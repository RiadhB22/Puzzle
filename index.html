<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧩 Puzzle : Niveau 1 🧩</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🧩 Puzzle : Niveau 1 🧩</h1>

    <div id="startScreen">
      <input type="text" id="playerName" placeholder="Entrez votre nom..." />
      <button onclick="startGame()">Commencer</button>
    </div>

    <div id="gameUI" class="hidden">
      <div class="infos">
        👤 Joueur : <span id="nameDisplay">-</span> |
        🧠 Score : <span id="score">0</span> |
        🔁 Coups : <span id="moves">0</span> |
        ⏱️ <span id="timer">00:00</span>
      </div>

      <div id="puzzle"></div>

      <div id="victoryMessage" class="hidden">🎉 Bravo ! Puzzle réussi 🎉</div>

      <div class="buttons">
        <button onclick="restartGame()">🔁 Rejouer</button>
        <button id="nextLevel" onclick="goToNextLevel()" disabled>➡️ Niveau 2</button>
      </div>

      <img src="Puzzle/Files/PUB.png" alt="Publicité" class="pub" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
